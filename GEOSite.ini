[custom_rule_provider]
MyDirect,https://raw.githubusercontent.com/shineben/MyClash/refs/heads/main/MyDirect.yaml,classical
MyProxy,https://raw.githubusercontent.com/shineben/MyClash/refs/heads/main/MyProxy.yaml,classical
gfw-rule-set,https://fastly.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt,domain
Emby,https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Emby/Emby.yaml,classical


[custom_rules]
; --- 私有高优先级规则 ---
RULE-SET,MyDirect,🎯 DIRECT
RULE-SET,MyProxy,🌍 Proxy

; --- 本地/私有IP直连 ---
IP-CIDR,192.168.0.0/16,🎯 DIRECT,no-resolve
IP-CIDR,10.0.0.0/8,🎯 DIRECT,no-resolve
IP-CIDR,172.16.0.0/12,🎯 DIRECT,no-resolve
IP-CIDR,127.0.0.0/8,🎯 DIRECT,no-resolve
IP-CIDR,100.64.0.0/10,🎯 DIRECT,no-resolve
IP-CIDR,224.0.0.0/4,🎯 DIRECT,no-resolve
IP-CIDR,fe80::/10,🎯 DIRECT,no-resolve
IP-CIDR,::1/128,🎯 DIRECT,no-resolve
GEOSITE,private,🎯 DIRECT
GEOIP,private,🎯 DIRECT,no-resolve

; --- 中国常用服务直连 ---
GEOSITE,google-cn,🎯 DIRECT
GEOSITE,category-games@cn,🎯 DIRECT
GEOSITE,category-game-platforms-download,🎯 DIRECT
GEOSITE,category-public-tracker,🎯 DIRECT

; --- GEOSITE 分流 ---
GEOSITE,category-communication,💬 即时通讯
GEOSITE,category-social-media-!cn,🌐 社交媒体
GEOSITE,apple,🍎 Apple
GEOSITE,github,🐱 Github
GEOSITE,youtube,▶️ YouTube
GEOSITE,google,🔍 Google
GEOSITE,googlefcm,🔍 Google
GEOSITE,bilibili,📺 BiliBili
DOMAIN-KEYWORD,copilot,🤖 OpenAI
GEOSITE,openai,🤖 OpenAI
GEOSITE,tiktok,🎵 TikTok
GEOSITE,spotify,🎧 Spotify
GEOSITE,bahamut,📺 Bahamut
GEOSITE,netflix,🎬 Netflix
GEOSITE,disney,🏰 Disney
GEOSITE,onedrive,☁️ OneDrive
GEOSITE,microsoft,🪟 Microsoft
GEOSITE,twitter,🐦 Twitter
GEOSITE,steam,🎮 Steam
GEOSITE,category-games,🎮 游戏平台
GEOSITE,category-entertainment,🌎 国外媒体
GEOSITE,category-ecommerce,🛒 国外电商
RULE-SET,Emby,🎞️ Emby

; --- 境外流量补充 ---
GEOSITE,gfw,🌍 Proxy
