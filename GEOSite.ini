[custom]
; =============== 基础设置 ===============
mixed-port=7890
allow-lan=true
bind-address=0.0.0.0
ipv6=true
unified-delay=true

; =============== DNS 配置 ===============
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  prefer-h3: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "localhost.ptlogin2.qq.com"
    - "localhost.sec.qq.com"
    - "localhost.work.weixin.qq.com"
  use-hosts: false
  use-system-hosts: false
  nameserver:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
  default-nameserver:
    - tls://223.5.5.5
    - tls://119.29.29.29
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  direct-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query


[custom_proxy_group]
; =============== 核心策略组 ===============
🌍 Proxy`select`[]🔄 AUTO`[]🎯 DIRECT`[]🚫 REJECT`[]🇭🇰 香港总汇`[]🇹🇼 台湾总汇`[]🇯🇵 日本总汇`[]🇰🇷 韩国总汇`[]🇺🇸 美国总汇`[]🇩🇪 德国总汇`[]🇸🇬 新加坡总汇`[]🇫🇷 法国总汇`[]🇬🇧 英国总汇`[]🌐 其他总汇
🔄 AUTO`url-test`.*`https://www.gstatic.com/generate_204`300,,50

